<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Node SMS Texting</title>
</head>
<body>
  <div class="container">
    <h2>Sende eine Nachricht</h2>
    <div class="cellphone">
    <input type="tel" name="number" id="number" placeholder="Enter Phone Number...">
    </div>
    <div class="messages">
      <textarea name="msg" id="msg" placeholder="Message"></textarea>
    </div>
    <input type="button" id="button" value="Send Text" class="button button-primary">
    <p class="response"></p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
